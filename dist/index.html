<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SASS Basics</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<h1>SASS</h1>

		<section class="sassy">
			<h2>Sassy things</h2>
			<ul>
				<li>Beyonce</li>
				<li>Squirrels</li>
				<li>Linters</li>
				<li>Siri</li>
			</ul>
		</section>

		<section class="unsassy">
			<h2>Not sassy things</h2>
			<ul>
				<li>Cardigans</li>
				<li>Water</li>
				<li>Toast</li>
				<li>Jon Snow</li>
			</ul>
		</section>



	</body>

</html>
